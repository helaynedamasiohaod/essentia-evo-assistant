    description: "Task definitions"

  - path: "squads/essentia-devolutiva-completa/workflows/"
    description: "Multi-step workflows"

  - path: "squads/essentia-devolutiva-completa/checklists/"
    description: "Validation checklists"

  - path: "squads/essentia-devolutiva-completa/templates/"
    description: "Document templates"

# Task-first architecture
task_first:
  principle: "Each component is driven by a clear, executable task"
  benefits:
    - "Clear ownership and accountability"
    - "Easy to parallelize"
    - "Measurable progress"
    - "Easy to delegate"

# Integration points
integration:
  with_existing_app:
    - "Replaces/enhances existing UploadScreen"
    - "Integrates with App.tsx state management"
    - "Uses existing Sidebar navigation"

  with_external_systems:
    - "Optional: Gemini API for enhanced analysis"
    - "Optional: File storage (S3, Vercel Blob)"

